<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Sign In | StageLink</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="header">
        <div class="logo">
            <i class="fas fa-wave-square"></i> StageLink
        </div>
        <nav class="nav-links">
            <a href="index.html"><i class="fas fa-home"></i> Home</a>
            <a href="signup.html" class="btn-outline">Join Free</a>
        </nav>
    </header>

    <section class="container">
        <div style="max-width: 450px; margin: 0 auto;">
            <div style="text-align: center; margin-bottom: 3rem;">
                <div style="width: 80px; height: 80px; background: var(--gradient); border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 0 auto 2rem;">
                    <i class="fas fa-lock" style="font-size: 2rem; color: white;"></i>
                </div>
                <h1>Welcome Back</h1>
                <p style="color: #A0A0A0;">Sign in to your StageLink account</p>
            </div>

            <div class="form-container">
                <form id="loginForm">
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" class="form-control" placeholder="you@example.com" required>
                    </div>

                    <div class="form-group">
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <label>Password</label>
                            <a href="#" style="color: var(--primary); font-size: 0.9rem;">Forgot password?</a>
                        </div>
                        <input type="password" class="form-control" placeholder="Enter your password" required>
                    </div>

                    <div class="form-group">
                        <label>
                            <input type="checkbox">
                            Remember me for 30 days
                        </label>
                    </div>

                    <button type="submit" class="btn" style="width: 100%; padding: 1rem;">
                        <i class="fas fa-sign-in-alt"></i> Sign In
                    </button>

                    <div style="text-align: center; margin: 2rem 0; position: relative;">
                        <div style="height: 1px; background: rgba(255, 255, 255, 0.1);"></div>
                        <span style="background: var(--card-bg); padding: 0 1rem; position: absolute; top: -10px; left: 50%; transform: translateX(-50%); color: #A0A0A0;">
                            Or continue with
                        </span>
                    </div>

                    <div style="display: flex; gap: 1rem; margin-bottom: 2rem;">
                        <button type="button" class="btn-outline" style="flex: 1; padding: 0.8rem;">
                            <i class="fab fa-google"></i> Google
                        </button>
                        <button type="button" class="btn-outline" style="flex: 1; padding: 0.8rem;">
                            <i class="fab fa-apple"></i> Apple
                        </button>
                    </div>

                    <div style="text-align: center;">
                        <p style="color: #A0A0A0;">Don't have an account? <a href="signup.html" style="color: var(--primary);">Sign up free</a></p>
                    </div>
                </form>
            </div>

            <div style="text-align: center; margin-top: 3rem; padding: 1.5rem; background: rgba(138, 43, 226, 0.1); border-radius: var(--radius);">
                <p><i class="fas fa-lightbulb"></i> <strong>New to StageLink?</strong></p>
                <p style="color: #A0A0A0; margin-top: 0.5rem;">Join thousands of creatives and bookers worldwide</p>
                <a href="signup.html" class="btn" style="margin-top: 1rem;">Create Free Account</a>
            </div>
        </div>
    </section>

    <script src="script.js"></script>
</body>
</html>
